<style>
body{

header{

.brand{
  font-size:22px;

}

.menu-btn{

}

nav{
  position:fixed;
  top:0;
  right:-100%;
  width:260px;
  height:100%;
  background:#111;
  color:#fff;
  padding:30px 20px;
  transition:0.4s;
}

nav a{
  display:block;
  color:#fff;
  text-decoration:none;
  margin:18px 0;
}

.close{
  font-size:24px;

}

/* PRODUCTS */
.container{

  margin:auto;
  padding:40px 20px;
}

h1{
  text-align:center;
  margin-bottom:30px;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  box-shadow:0 8px 25px rgba(0,0,0,0.08);
  text-align:center;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:12px;
}

.card h3{
  margin:15px 0 8px;
}

.card p{
  font-size:14px;
  color:#666;
}

.card button{
  margin-top:12px;
  padding:12px;
  width:100%;
  border:none;
  background:#2c5364;
  color:#fff;
  font-size:15px;
  border-radius:10px;
  cursor:pointer;
}

.card button:hover{
  opacity:0.9;
}

/* ORDER FORM */
.form-box{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}

form{
  background:#fff;
  padding:25px;
  width:90%;
  max-width:380px;
  border-radius:16px;
}

form h2{
  margin-bottom:15px;
}

form input, form textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

form button{
  width:100%;
  padding:12px;
  background:#0f2027;
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
}

.close-form{
  text-align:right;
  font-size:18px;
  cursor:pointer;
  margin-bottom:10px;
}
</style>

}
